//生成protobuf相关类:protoc --java_out ./ ./Greeter.proto
//生成grpc调用类 protoc --plugin=protoc-gen-grpc-java=/Users/pan/myfile/intellij/grpc-java/compiler/build/exe/java_plugin/protoc-gen-grpc-java    --grpc-java_out=./    ./Greeter.proto
syntax = "proto3";

option java_multiple_files = false;
option java_package = "com.youhaoxi.livelink.protocol.protobuf.demo";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;

// The request message containing the user's name.
message HelloRequest {
    string name = 1;
}

// The response message containing the greetings
message HelloReply {
    string message = 1;
}
